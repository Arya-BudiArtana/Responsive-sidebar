<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="image/myLogo.png" type="image/x-icon">
    <title>Sidebar</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="image/myLogo.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">
                        Arya
                    </span>
                    <span class="profession">Learner</span>
                </div>
            </div>

            <i class="bx bx-chevron-right toggle"></i>

        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                        <i class="bx bx-search-alt-2 icon" ></i>
                        <input type="search" name="" id="" placeholder="Search...">
                </li>
                <ul class="menu-link">
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-home-alt icon" ></i>
                            <span class="text nav-text">Dasboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-pie-chart-alt icon" ></i>
                            <span class="text nav-text">Data Entry</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-task-x icon" ></i>
                            <span class="text nav-text">Projects</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-data icon" ></i>
                            <span class="text nav-text">Master Data</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-bell icon" ></i>
                            <span class="text nav-text">Notification</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="butto-content">
                <li class="nav-link">
                    <a href="#">
                        <i class="bx bx-log-out icon" ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                        <i class="bx bx-moon icon moon" ></i>
                        <i class="bx bx-sun icon sun" ></i>
                    </div>
                    <span class="mode-text text">
                        Dark Mode
                    </span>

                   <div class="toggle-switch">
                       <span class="switch"></span>
                   </div>
                </li>
            </div>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
